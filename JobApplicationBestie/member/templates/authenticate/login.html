{% extends 'JAB_Main/index/base_index.html' %}

{% block content  %}
<section class="inner-page"><br/><br/>
<div class="login_register">
<h1>Login</h1>
</div>
<div class="login_register">
<form action="" method=POST>
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
    </div>
    <input type="submit" value="Submit" class="btn btn-secondary">
</form>
<br/>
</div>
<div class="login_register">
<p>Please make sure to remember your username and password. We do not offer a password reset option since we do not collect email addresses.</p>
</div>
</section>

{% endblock %}
